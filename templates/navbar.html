{% macro navbar() -%}
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">OverTrack</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% if request.path.startswith('/game/') %}
                <li class="nav-item">
                    <a class="nav-link" href="/">Games /</a>
                </li>
                <li class="nav-item active" style="font-weight: bold; margin-left: -10px;">
                    <a class="nav-link" href="#">Game </a>
                </li>
            {% else %}
                <li class="nav-item {{ 'active' if request.path == '/' else '' }}" style="font-weight: bold;">
                    <a class="nav-link" href="/">Games</a>
                </li>
            {% endif %}
            <div class="dropdown-divider"></div>
            <li class="divider-vertical"></li>
            <li class="nav-item">
                <a class="nav-link" href="/discord_bot">Discord Bot</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/client">Download Client</a>
            </li>
        </ul>
    </div>
</nav>
{%- endmacro -%}
