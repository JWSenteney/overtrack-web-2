{% macro navbar() -%}
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">OverTrack</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbar">
        <ul class="navbar-nav">
            {% if request.path.startswith('/game/') %}
                <li class="nav-item">
                    <a class="nav-link" href="/">Games /</a>
                </li>
                <li class="nav-item active" style="font-weight: bold; margin-left: -10px;">
                    <a class="nav-link" href="#">Game </a>
                </li>
            {% else %}
                <li class="nav-item {{ 'active' if request.path == '/apex/games' else '' }}" style="font-weight: bold;">
                    <a class="nav-link" href="/apex/games">Games</a>
                </li>
            {% endif %}
            <li class="nav-item {{ 'active' if request.path.startswith('/apex/stats') else '' }}">
                <a class="nav-link" href="/apex/stats">Stats</a>
            </li>
            <div class="dropdown-divider"></div>
            <li class="divider-vertical"></li>
            <li class="nav-item {{ 'active' if request.path.startswith('/apex/discord_bot') else '' }}">
                <a class="nav-link" href="/apex/discord_bot">Discord Bot</a>
            </li>
            <li class="nav-item {{ 'active' if request.path == '/client' else '' }}">
                <a class="nav-link" href="/client">Download Client</a>
            </li>
            <li class="nav-item {{ 'active' if request.path == '/subscribe/' else '' }}">
                <a class="nav-link" href="/subscribe/">Subscribe</a>
            </li>
        </ul>
        <ul class="navbar-nav pull-right">
            <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://discord.gg/JywstAB">Join Discord</a>
            </li>
        </ul>
    </div>
</nav>
{%- endmacro -%}
